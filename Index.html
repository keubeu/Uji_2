<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Checker Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-mono p-6">
  <h1 class="text-3xl mb-4">📊 Log Checker Viewer</h1>
  <div id="log-status" class="space-y-2"></div>

  <script>
    fetch("../status.json")
      .then((res) => res.json())
      .then((data) => {
        const container = document.getElementById("log-status");

        Object.entries(data).forEach(([filename, status]) => {
          const statusColor = {
            OK: "text-green-400",
            MISSING: "text-red-400",
            OUTDATED: "text-yellow-400"
          }[status] || "text-gray-400";

          const item = document.createElement("div");
          item.innerHTML = `📄 <span class="${statusColor}">${filename}</span> — ${status}`;
          container.appendChild(item);
        });
      })
      .catch((err) => {
        document.getElementById("log-status").innerText =
          "❌ Gagal memuat status.json";
        console.error(err);
      });
  </script>
</body>
</html>
